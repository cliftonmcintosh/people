<h3>Create, Update, Delete and View People</h3>
<br/>

<form class="form-inline" name="createForm" action="#">
  <h4>Create a Person</h4>
  <input class="form-control" ng-model="newPerson.firstName" type="text" placeholder="First Name">
  <input class="form-control" ng-model="newPerson.lastName" type="text" placeholder="Last Name">
  <input class="btn btn-default" id="create" type="button" value="Create" ng-click="createPerson(newPerson)">
</form>
<br/>
<h3>View, Update and Delete Existing People</h3>
<div ng-repeat="person in people | orderBy:'lastName'">

  <form class="form-inline" action="#">
    <input  class="form-control" id="firstName" ng-model="person.firstName" type="text">
      <input class="form-control" id="lastName" ng-model="person.lastName" type="text">
    <input class="btn btn-primary" id="update" type="button" value="Update" ng-click="updatePerson(person)">
    <input class="btn btn-default" id="delete" type="button" value="Delete" ng-click="deletePerson(person)">
  </form>
  <p>View the API resource for <a href="{{ person.selfLink}}" target="_blank">{{ person.firstName }} {{ person.lastName }}</a></p>
  <br/>
</div>
